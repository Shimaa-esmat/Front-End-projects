<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style links -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="./images/card-logo.svg"/>
    
    <!-- project title -->
    <title>Project #6</title>
</head>
<body>
    <div class="img">
    </div>
    <!-- <div class="container"> -->
        <form action="completed.html" method="get" class="container">
            <div class="name">
                <label for="card-name">CARDHOLDER NAME</label>
                <input type="text" name="cardname" id="card-name" placeholder="e.g Jana Appleseed">
            </div>
            <div class="num">
                <label for="card-num">CARD NUMBER</label>
                <input type="number" name="cardnum" id="card-num" placeholder="e.g 1234 5678 9123 0000">
            </div>
            <div class="date-cvc">
                <span class="date">
                    <label for="MM"  >EXP .DATE (MM/YY)</label>
                    <input type="number" name="MM" id="MM" max="12" min="1" placeholder="MM">
                    <input type="number" name="YY" id="YY" max="99"  min="24" placeholder="YY">
                </span>
                <span class="cvc">
                    <label for="cvc">CVC</label>
                    <input type="number" name="cvc" id="cvc" placeholder="e.g 123">
                </span>
            </div>
            <input type="submit" value="Confirm" name="sub-btn" id="sub-btn">
        </form>
    <!-- </div> -->
    <span class="img-cvc" >
        <img src=".\images\card-logo.svg" alt="" >
        <div class="num-value">0000 0000 0000 0000</div>
        <div class="card-name-date">
            <span id="name-value">Name</span>
            <span id="date-value">00/00</span>
        </div>
        </span>
    <span class="card-num-img">
        <span id="cvc-value">000</span>
    </span>
    <!-- Script file -->
    <script src="main.js"></script>
</body>
</html>
