<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Currency Converter</title>
</head>
<body class="center-div">
    <h1>Currency Converter</h1>
    <div class="container center-div">
        <div class="main center-div">
            <label>From <span id="from-currency">Egyptian Pound</span></label>
            <span class="switch">&#8644;</span>
            <span id="currency-price"></span>
            <label id="USD">To <span id="to-currency">US Dollar</span></label>
            <label for="amount">Amount</label>
            <input type="text" id="amount" >
            <small></small>           
        </div>
        <div class="center-div">
            <button class="btn btn-converter">Convert</button>
            <label id="result"></label>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
