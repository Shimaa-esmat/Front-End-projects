<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>project 5</title>
        <link rel="icon" href="./assets/images/favicon-32x32.png" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="icon-section">
                <img class="logo" src="./assets/images/logo.svg" />
                <div class="icon">
                    <img src="./assets/images/icon-document.svg" alt="" />
                    <img src="./assets/images/icon-folder.svg" alt="" />
                    <img src="./assets/images/icon-upload.svg" alt="" />
                </div>
            </div>
            <div class="progress-section">
                <p>You've used <span>815 GB</span> of your storage</p>
                <progress max="1000" value="750" ></progress>
                <div class="range">
                    <label id="1">0 GB</label>
                    <label id="2">1000 GB</label>
                </div>
                <p class="remain" > <span>185</span> GB LEFT</p>

            </div>
        </div>
</body>
</html>
